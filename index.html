          <li class="list"><a href="#" id="tablink">LOCATION</a></li>
          <li class="list"><a href="#" id="tablink">PARTNERS</a></li>
        </ul>
      </div>

        <button class="toggle-menu" onclick="myFunction()">

</body>
<script>
  function myFunction() {
    var x = document.getElementById("togglelink");
    var c = document.getElementById("cross");
    var m = document.getElementById("menu")
    var p = document.getElementById("box");
    if (x.style.display === "block") {
      x.style.display = "none";
      m.style.display = "block";
      c.style.display = "none";
      window.onscroll = function() {};
      p.style.opacity = 1;
    } else {
      x.style.display = "block";
      m.style.display = "none";
      c.style.display = "block";
      scrollTop=window.pageYOffset || document.documentElement.scrollTop;
      scrollLeft=window.pageXOffset || document.documentElement.scrollLeft,
      window.onscroll = function() {
      window.scrollTo(scrollLeft, scrollTop);
      };
      p.style.opacity = 0.2;
    }
  }
  function myFun() {
    var y = document.getElementById("drop-down-toggle");
    if (y.style.display === "block") {
      y.style.display = "none";
    } else {
      y.style.display = "block";
    }
  }
  function enableScroll() {
    window.onscroll = function() {};
  }
  </script>
